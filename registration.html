    <title>Registration</title>
</head>
<body>
     <!-- header section start here  -->
     <header class="header">
        <div class="logoContent">
            <a href="index.html"><h1 class="logoName">PV deal </h1></a>
        </div>

        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="gallery.html">gallery</a>
            <a href="contact.html">contact</a>
            <a href="adminlog.html">admin</a>
        </nav>

        <div class="icon">
            <i class="fas fa-bars" id="menu-bar"></i>
        </div>
    </header>
    <!-- header section end here  -->

    <!-- home section start here  -->
    <form class="form">
    <div class="container1">
        <h3>Enter the Detail</h3>
        <div>
            <div class="row">
                <div class="col-1">
                    <label for="userID">User ID : </label>
                </div>
                <div class="col-2">
                    <input type="number" id="uid" name="userID" placeholder="USER ID">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="fname">First Name : </label>
                </div>
                <div class="col-2">
                    <input type="text" id="fname" name="firstname" placeholder="FIRST NAME" required>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="lname">Last Name : </label>
                </div>
                <div class="col-2">
                    <input type="text" id="lname" name="lastname" placeholder="LAST NAME">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="email">Email : </label>
                </div>
                <div class="col-2">
                    <input type="email" id="email" name="useremail" placeholder="EMAIL">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="mobileno">Mobile No:</label>
                </div>
                <div class="col-2">
                    <input type="number" id="mobileno" name="mobileno" placeholder="Mobile No">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-1">
                    <label for="accounttype">Account Type : </label>
                </div>
                <div class="col-2">
                    <input type="text" id="accounttype" name="accounttype" placeholder="Account Type">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="accountno">Account No:</label>
                </div>
                <div class="col-2">
                    <input type="number" id="accountno" name="accountno" placeholder="Account No">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="amount">Amount:</label>
                </div>
                <div class="col-2">
                    <input type="number" id="amount" name="amount" placeholder="Amount">
                </div>
            </div>
            <div class="agreement">
                <p>I understand that the saftey of client while making a deal is must so, I accept the terms if go against it.* 
                </p>
                <input type="checkbox" id="yes" required>
                <label for="yes">I agree</label>
                
            </div>
            <div class="row">
                <button id="button-add" onclick="addRegistration()">Add</button>
            </div>
        </div>
    </div>
    <hr>
      </form>
    <!-- home section end here  -->
    <footer class="footer" id="contact">
        <div class="share">

            <a href="#" class="fab fa-pinterest"></a>
        </div>
    </footer>

    <!-- custom js file  -->
    <script src="js/index.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
